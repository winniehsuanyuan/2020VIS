<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="component/calendar/calendar.css">
    <link rel="stylesheet" href="component/pcp/pcp.css">
    <link rel="stylesheet" href="css/interface.css">

</head>

<body>
    <select name="selectCropYear" id="crop">
        <option>大蒜-蒜仁</option>
        <option>小白菜-土白菜</option>
        <option>木瓜-網室紅肉</option>
        <option>芽菜類-黃豆牙</option>
        <option>青蔥-日蔥</option>
        <option>南瓜-木瓜形</option>
        <option>洋香瓜-網狀紅肉</option>
        <option selected>香蕉</option>
        <option>鳳梨-金鑽鳳梨</option>
        <option>蓮霧-紅蓮霧</option>
    </select>
    <select name="selectCropYear" id="year"> 
        <option>2012</option>
        <option>2013</option>
        <option>2014</option>
        <option>2015</option>
        <option>2016</option>
        <option selected>2017</option>
        <option>2018</option>
        <option>2019</option>
    </select>
        <select name="selectWeather" id="weather"> 
        <option>氣溫</option>
        <option selected>氣壓</option>
        <option>降水量</option>
        <option>風速</option>
        <option>最大陣風</option>
    </select>
    <div class="container">
        <h1>Parallel Coordinates</h1>
        <div class="row">
            <div id="pcp-div"></div>
            <script src="component/pcp/pcp.js"></script>
        </div>

        <h1>Calendar Map</h1>
        <div class="row">
            <!--<div id="calendar-legend"></div>-->
            <div id="calendar-div"></div>
            <script src="component/calendar/calendar.js"></script>
        </div>
    </div>
    <script src="js/weather.js"></script>

</body>
